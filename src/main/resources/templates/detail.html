<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial - scale=1"> <!-- 반은형웹-->
    <!-- 스타일시트 파일을 이용해서 모양꾸미기 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--스타일시트 효과는 jQuery 사용,jquery.com 사이트에서  CDN으로 주소지정-->
    <!--mvnrepository.com에서 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<!-- 영화목록(레이아웃은 브라우저가 아닌 서버로 확인)-->
<div class="wrap">
    <!-- 현재페이지에 조각을 삽입해서 작성 insert-->
    <th:block th:insert="~{fragments::header('영화정보 사이트')}"></th:block>
    <!-- 상세정보-->
    <div class="content">
        <h2 class="form-header">상세보기</h2>
        <div class="detail">
            <div class="detail-title">포스터</div>
            <div class="detail-content">
                <th:block th:if="${data.sysname} == null"> <!--이미지가 없으면-->
                    <img class="poster" th:src="@{/images/no_image.jpg}">
                </th:block>
                <th:block th:if="${data.sysname} == null"> <!--이미지가 있으면-->
                    <img class="poster" th:src="@{'/upload/poster/'+${data.sysname}}">
                </th:block>
            </div>
            <div class="detail">
                <div class="detail-sub">
                    <div class="detail-title">제목</div>
                    <div class="detail-content" th:text="${data.name}"></div>
                </div>
                <div class="detail-sub">
                    <div class="detail-title">감독</div>
                    <div class="detail-content" th:text="${data.director}"></div>
                </div>
                <div class="detail-sub">
                    <div class="detail-title">주연</div>
                    <div class="detail-content" th:text="${data.actor}"></div>
                </div>
                <div class="detail-sub">
                    <div class="detail-title">국가</div>
                    <div class="detail-content" th:text="${data.nation}"></div>
                </div>
                <div class="detail-sub">
                    <div class="detail-title">장르</div>
                    <div class="detail-content" th:text="${data.genre}"></div>
                </div>
                <div class="detail-sub">
                    <div class="detail-title">개봉일</div>
                    <div class="detail-content" th:text="${data.open}"></div>
                </div>
                <div class="detail-sub">
                    <div class="synopsis-title">시노십스</div>
                    <div class="synopsis-content" th:text="${data.synopsis}"></div>
                </div>
            </div>
            <div class="btn-area">
                <input type="button" class="btn-write"
                       th:onclick="|location.href='@{/update(code=${data.code})}'|" value="U"> <!--수정-->
                <input type="button" class="btn-write"
                       th:onclick="|location.href='@{/delete(code=${data.code})}'|" value="D"> <!--삭제-->
                <input type="button" class="btn-write" onclick="history.back()" value="B"> <!--뒤로가기(ㅇㅣ전페이지)-->
            </div>
        </div>
    </div>
    <th:block th:insert="~{fragments::footer}"></th:block>

</div>

<!-- 작업처리 메세지-->


</body>
</html>
