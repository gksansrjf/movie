#\uC791\uC5C5\uC804\uC5D0 \uC635\uC158\uC5D0\uC11C \uD30C\uC77C\uC778\uCF54\uB529\uC744 utf-8\uB85C \uBCC0\uACBD \uD6C4 \uC0AC\uC6A9
spring.application.name=movie

#\uC11C\uBC84\uAD6C\uB3D9(\uC678\uBD80\uC7A5\uCE58)
server.port=8080

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/db/movie;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=1234

#\uAC1C\uBC1C\uD658\uACBD
#\uB514\uC790\uC778(\uD0C0\uC784\uB9AC\uD504)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

#Entity(\uB370\uC774\uD130\uBCA0\uC774\uC2A4 - JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#\uC778\uD154\uB9AC\uC81C\uC774 \uD658\uACBD
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

#\uD30C\uC77C\uC5C5\uB85C\uB4DC(\uB2E4\uC911\uD30C\uC77C \uC5C5\uB85C\uB4DC -1\uAC1C\uD30C\uC77C\uC758 \uD06C\uAE30 -\uC804\uCCB4\uD30C\uC77C\uC758 \uD06C\uAE30)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

#\uC790\uC6D0\uAD00\uB9AC(css.js\uAC00 \uC704\uCE58\uD55C \uD3F4\uB354) - \uC815\uC801\uC790\uC6D0 -\uBCC0\uB3D9\uC774 \uC5C6\uB294 \uC790\uB8CC
spring.web.resources.static-locations=classpath:/static/

#\uC624\uB958\uD398\uC774\uC9C0 \uC124\uC815(whitelabel \uC624\uB958\uD398\uC774\uC9C0 \uC0AC\uC6A9) - \uAC1C\uBC1C\uC2DC true, \uBC30\uD3EC\uC2DC false
server.error.whitelabel.enabled=true
#whitelaberl \uC624\uB958\uD398\uC774\uC9C0\uB97C \uB300\uCCB4\uD560 \uD398\uC774\uC9C0\uC758 \uC704\uCE58 (\uD30C\uC77C\uBA85\uC740 \uC624\uB958\uCF54\uB4DC.html)
server.error.path=/error/

#\uC0AC\uC6A9\uC790 \uD658\uACBD \uC124\uC815(\uC5C5\uB85C\uB4DC\uB41C \uD30C\uC77C\uC744 \uC800\uC7A5\uD560 \uC704\uCE58, config\uC5D0\uC11C \uC704\uCE58\uC9C0\uC815, util\uC5D0 \uC2E4\uC81C \uC791\uC5C5)
uploadPath = file:///c:/movie/
imgUpload = c:/movie/poster/
#ticUpload = c:/movie/ticket/  \uCD94\uAC00\uD574\uC11C  \uC0AC\uC6A9\uAC00\uB2A5


